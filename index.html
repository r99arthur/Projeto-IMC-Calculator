<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <div class="container">
            <h1>Calculadora IMC</h1>
            <div class="input">
                <label>Nome:</label>
                <input class="dados" type="text" id="nome" placeholder="Digite seu nome..."/> 
            </div>
            <div class="input">
                <label>Altura:</label>
                <input class="dados" type="numeric" id="altura" placeholder="Digite sua altura..."/> 
            </div>
            <div class="input">
                <label>Peso:</label>
                <input class="dados" type="number" id="peso" placeholder="Digite seu peso..."/> 
            </div>

            <button id="button">Calcular IMC</button>

            <div id="resultado">RESULTADO</div>

            <input id="reset" type="reset" name="b2" value="Limpar"></input>
    </div>
    <script src="./script.js"></script>
</body>
</html>
